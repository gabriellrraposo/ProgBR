<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>

    <script src="https://kit.fontawesome.com/415f58636f.js" crossorigin="anonymous"></script>

    <style>
        
    </style>
</head>
<body>
    <audio src="./Read All Over - Nathan Moore.mp3" controls="none" id="audio">
        <source src="./Read All Over - Nathan Moore.mp3" type="audio/mpeg">
    </audio>
    <div>
        <i class="fa-solid fa-backward btn" onclick="retroceder()"></i>
        <i class="fa-solid fa-pause btn" onclick="pause()"></i>
        <i class="fa-solid fa-play btn" onclick="play()"></i>
        <i class="fa-solid fa-forward btn" onclick="avancar()"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
